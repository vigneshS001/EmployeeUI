<div class="flex h-screen bg-blue-50">
  <!-- Left Image -->
  <div class="w-1/2 bg-gray-100 flex items-center justify-center">
    <img src="/assets/images/dashboard.png" alt="EMS Logo" class="w-full h-full object-cover" />
  </div>

  <!-- Right Login Form -->
  <div class="w-1/2 flex items-center justify-center p-10">
    <form (ngSubmit)="onLogin()" class="w-full max-w-sm space-y-6 bg-white p-6 rounded-lg shadow-md">
      <div class="text-center">
        <h1 class="text-3xl font-bold mb-2">Welcome Back!</h1>
        <p class="text-gray-600">Please login to continue</p>
      </div>

      <div>
        <label for="username" class="block text-left font-medium text-gray-700">Username</label>
        <input id="username" type="text" name="username" required [(ngModel)]="userName"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label for="password" class="block text-left font-medium text-gray-700">Password</label>
        <input id="password" type="password" name="password" required [(ngModel)]="password"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <button type="submit"
        class="btn">
        Login
      </button>
    </form>
  </div>
</div>

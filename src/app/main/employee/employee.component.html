    <div class="inner-card flex-col items-center text-center">
        <div class="flex justify-between w-full items-center">
            <h2 class="font-bold mb-2">Employee Details</h2>
            <div class="flex items-center gap-2">
                <i class="pi pi-search"></i>
                <input class="input" autocomplete="nope" pInputText type="text" placeholder="Search..." />
                <button class="btn btn-secondary">Refresh</button>
            </div>
        </div>
    </div>
    <div class="list-container">
        <div class="flex justify-between items-center">
            <button class="btn btn-create">New</button>
            <h3 class="font-bold">Employee List</h3>
        </div>
        <div class="justify-center">
            <table class="min-w-full bg-white border rounded shadow">
                <thead class="bg-blue-100 text-left text-sm font-semibold text-gray-700">
                    <tr>
                        <th class="p-3">Photo</th>
                        <th class="p-3">Name</th>
                        <th class="p-3">Email</th>
                        <th class="p-3">Department</th>
                        <th class="p-3">Designation</th>
                        <th class="p-3">Status</th>
                        <th class="p-3">Joining Date</th>
                        <th class="p-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of employeeList" class="hover:bg-blue-50 border-t">
                        <td class="p-3">
                            <img [src]="emp.photoUrl" alt="Photo" class="w-10 h-10 rounded-full" />
                        </td>
                        <td class="p-3">{{ emp.name }}</td>
                        <td class="p-3">{{ emp.email }}</td>
                        <td class="p-3">{{ emp.department }}</td>
                        <td class="p-3">{{ emp.designation }}</td>
                        <td class="p-3">
                            <span class="px-2 py-1 rounded text-white"
                                [ngClass]="emp.status === 'Active' ? 'bg-green-500' : 'bg-red-500'">
                                {{ emp.status }}
                            </span>
                        </td>
                        <td class="p-3">{{ emp.joiningDate | date:'mediumDate' }}</td>
                        <td class="p-3 space-x-2">
                            <button class="text-blue-600 hover:underline">View</button>
                            <button class="text-yellow-500 hover:underline">Edit</button>
                            <button class="text-red-500 hover:underline">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <!-- <p-table [value]="employeeList">

            </p-table> -->
        </div>
    </div>
</div>

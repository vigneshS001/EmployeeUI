<div class="flex gap-4">
    <div class="bg-white w-full h-full rounded-xl shadow p-4 flex items-center justify-between">
        <div>
            <p class="text-gray-500 text-sm">ðŸ“Œ Total Employees</p>
            <p class="text-2xl font-bold text-blue-600">120</p>
        </div>
        <i class="pi pi-users text-4xl text-blue-400"></i>
    </div>

    <div class="bg-white w-full h-full rounded-xl shadow p-4 flex items-center justify-between">
        <div>
            <p class="text-gray-500 text-sm">ðŸ“Œ Departments</p>
            <p class="text-2xl font-bold text-green-600">5</p>
        </div>
        <i class="pi pi-building text-4xl text-green-400"></i>
    </div>

    <div class="bg-white w-full h-full rounded-xl shadow p-4 flex items-center justify-between">
        <div>
            <p class="text-gray-500 text-sm">ðŸ“Œ On Leave Today</p>
            <p class="text-2xl font-bold text-yellow-600">7</p>
        </div>
        <i class="pi pi-calendar-times text-4xl text-yellow-400"></i>
    </div>

    <div class="bg-white w-full h-full rounded-xl shadow p-4 flex items-center justify-between">
        <div>
            <p class="text-gray-500 text-sm">ðŸ“Œ Pending Requests</p>
            <p class="text-2xl font-bold text-red-600">3</p>
        </div>
        <i class="pi pi-clock text-4xl text-red-400"></i>
    </div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-4">
  <!-- Employee Status Chart -->
  <div class="bg-white p-4 rounded-xl shadow-md col-span-1 md:col-span-2">
    <h2 class="text-lg font-semibold mb-2">Employee Status</h2>
    <p-chart type="bar" [data]="employeeStatusChartData" [options]="employeeStatusChartOptions"></p-chart>
  </div>

  <!-- Profile Card -->
  <div class="bg-white p-4 rounded-xl shadow-md text-center">
    <img src="/assets/images/profile.jpg" class="w-80 h-80 mx-auto rounded border-4 border-white shadow" />
    <h2 class="font-semibold text-lg mt-2">John Doe</h2>
    <p class="text-gray-600 text-sm">Software Engineer</p>
  </div>

  <!-- Working Format Donut Chart -->
  <div class="bg-white p-4 rounded-xl shadow-md col-span-1">
    <h2 class="text-lg font-semibold mb-2">Working Format</h2>
    <p-chart type="doughnut" [data]="workingFormatChartData" [options]="workingFormatChartOptions"></p-chart>
  </div>

  <!-- Download App -->
  <div class="bg-blue-900 text-white rounded-xl p-4 text-center flex flex-col items-center justify-center">
    <p class="text-lg font-semibold">Download the App</p>
    <button class="mt-3 bg-white text-blue-900 px-4 py-2 rounded shadow">Get App</button>
  </div>

  <!-- Employee List Table -->
  <div class="bg-white p-4 rounded-xl shadow-md col-span-3">
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-lg font-semibold">Employee List</h2>
      <input type="text" pInputText placeholder="Search..." class="p-2 border rounded" />
    </div>
    <p-table [value]="employeeList" [paginator]="true" [rows]="5" [globalFilterFields]="['name', 'position']"
             [filters]="{ global: { value: searchText, matchMode: 'contains' } }">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th><th>Name</th><th>Position</th><th>Email</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-emp>
        <tr>
          <td>{{ emp.id }}</td><td>{{ emp.name }}</td><td>{{ emp.position }}</td><td>{{ emp.email }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
